<!DOCTYPE html>
<html>

<head>
    <title>Project Management Tool</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }

        .section {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .task {
            margin-left: 20px;
            background: #eaeaea;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>PROJECT MANAGEMENT TOOL</h1>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('project')">Create Project</button>
            <button onclick="showSection('dashboard')">Dashboard</button>
        </nav>
    </header>

    <!-- HOME -->
    <div id="home" class="section active">
        <h2>Welcome</h2>
        <p>Manage projects, assign tasks, and track progress easily.</p>
    </div>

    <!-- CREATE PROJECT -->
    <div id="project" class="section">
        <h2>Create Project</h2>

        <input id="projectName" placeholder="Project Name"><br><br>
        <input id="taskName" placeholder="Task Name"><br><br>
        <input id="assignee" placeholder="Assign To"><br><br>
        <input id="deadline" type="date"><br><br>

        <button onclick="addProject()">Add Project & Task</button>
        <p id="msg"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="section">
        <h2>Project Dashboard</h2>
        <div id="projectList"></div>
    </div>

    <script>
        let projects = [];

        function showSection(id) {
            document.querySelectorAll('.section')
                .forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (id === 'dashboard') showProjects();
        }

        function addProject() {
            let pName = projectName.value;
            let tName = taskName.value;
            let assign = assignee.value;
            let date = deadline.value;

            if (!pName || !tName) {
                alert("Enter project and task name");
                return;
            }

            projects.push({
                project: pName,
                task: tName,
                assignee: assign,
                deadline: date,
                status: "Pending"
            });

            msg.innerText = "Project and task added successfully!";

            projectName.value = taskName.value =
                assignee.value = deadline.value = "";
        }

        function showProjects() {
            let html = "";

            projects.forEach((p, i) => {
                html += `
        <div class="card">
            <h3>${p.project}</h3>
            <div class="task">
                <p><b>Task:</b> ${p.task}</p>
                <p><b>Assigned to:</b> ${p.assignee}</p>
                <p><b>Deadline:</b> ${p.deadline}</p>
                <p><b>Status:</b> ${p.status}</p>
                <button onclick="updateStatus(${i})">Mark Completed</button>
            </div>
        </div>`;
            });

            projectList.innerHTML = html;
        }

        function updateStatus(index) {
            projects[index].status = "Completed";
            showProjects();
        }
    </script>

</body>

</html>
