<!DOCTYPE html>
<html>

<head>
    <title>E-Commerce Website</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav button {
            padding: 8px 12px;
            margin: 5px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .section {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .cart-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>E-COMMERCE WEBSITE</h1>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('products')">Products</button>
            <button onclick="showSection('cart')">Cart</button>
            <button onclick="showSection('login')">Login</button>
        </nav>
    </header>

    <!-- HOME -->
    <div id="home" class="section active">
        <h2>Welcome</h2>
        <p>Browse products and shop online.</p>
    </div>

    <!-- LOGIN -->
    <div id="login" class="section">
        <h2>User Login</h2>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button onclick="alert('Login Successful')">Login</button>
    </div>

    <!-- PRODUCTS -->
    <div id="products" class="section">
        <h2>Products</h2>

        <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()">

        <div class="products" id="productList">
            <div class="product">
                <h3>Mobile</h3>
                <p>₹15,000</p>
                <button onclick="addToCart('Mobile',15000)">Add to Cart</button>
            </div>

            <div class="product">
                <h3>Laptop</h3>
                <p>₹50,000</p>
                <button onclick="addToCart('Laptop',50000)">Add to Cart</button>
            </div>

            <div class="product">
                <h3>Headphones</h3>
                <p>₹2,000</p>
                <button onclick="addToCart('Headphones',2000)">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- CART -->
    <div id="cart" class="section">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p id="total"></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function showSection(id) {
            document.querySelectorAll('.section')
                .forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            alert("Added to cart");
        }

        function showCart() {
            let html = "";
            let sum = 0;

            cart.forEach((item, index) => {
                sum += item.price;
                html += `
        <div class="cart-item">
            ${item.name} - ₹${item.price}
            <button onclick="removeItem(${index})">Remove</button>
        </div>`;
            });

            document.getElementById("cartItems").innerHTML = html;
            document.getElementById("total").innerText = "Total: ₹" + sum;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            showCart();
        }

        function checkout() {
            alert("Order placed successfully!");
            cart = [];
            showCart();
        }

        function filterProducts() {
            let input = document.getElementById("search").value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(p => {
                p.style.display =
                    p.innerText.toLowerCase().includes(input) ? "block" : "none";
            });
        }

        setInterval(showCart, 500);
    </script>

</body>

</html>
