<!DOCTYPE html>
<html>

<head>
    <title>Online Quiz Maker</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        button {
            padding: 10px 15px;

            cursor: pointer;
            margin: 5px;
        }

        .section {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>ONLINE QUIZ MAKER</h1>
        <button onclick="showHome()">Home</button>
        <button onclick="showCreate()">Create Quiz</button>
        <button onclick="showTake()">Take Quiz</button>
    </header>

    <!-- HOME -->
    <div id="home" class="section active">
        <h2>Welcome</h2>
